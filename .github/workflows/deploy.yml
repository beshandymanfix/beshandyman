name: Deploy Next.js to GitHub Pages

on:
  # 1. Triggers when you push code updates from your local machine
  push:
    branches: ["main"]
  # 2. Triggers when Zapier/Make sends the webhook (New IG Post)
  repository_dispatch:
    types: [new_ig_post]
  # 3. Allows you to manually click a "Run" button in the GitHub UI
  workflow_dispatch:

# Grants the workflow permission to write to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevents two builds from crashing into each other if you post twice quickly
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build Next.js Static Export
        run: npx next build 
        env:
          # Injects your secure Instagram token into the Next.js build environment
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js exports static files to the "out" folder by default
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4